<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Link</title>
</head>

<body>
    <h1>Html Link</h1>
    <h2>Classic hyperlink</h2>

    <!-- _self,_parent,_top-->
    <a href="https://www.example.com" target="_blank" rel="noopener noreferrer" title="Visit Example">Click here!</a>

    <h3>Absolute link and relative link</h3>
    <a href="https://www.example.com/page2.html">Page 2</a>

    <a href="/page2.html">Page 2</a>

    <h2>Anchor link</h2>
    <a href="#section1">go to section 1</a>
    <div id="section1">section1 contain</div>

    <h2>Download link</h2>
    <a href="document.pdf" download="MonDocument">download document</a>
    <h2>mail link</h2>

    <a href="mailto:email@example.com">send e-mail</a>


    <h2>Tel link (calling a phone number)</h2>
    <a href="tel:+33123456789">call this number</a>

    <h2>Links with the link tag</h2>
    <link rel="icon" href="favicon.ico">
    

</body>

</html>
